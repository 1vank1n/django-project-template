[tool.poetry]
name = "django_project_template"
version = "0.1.0"
description = ""
authors = ["IL-studio <welcome@il-studio.ru>"]
readme = "README.md"

[tool.poetry.dependencies]
django = "^4.2"
django-braces = "^1.15"
django-cleanup = "^8.0"
django-environ = "^0.11.2"
django-extensions = "^3.2"
django-extra-views = "^0.14"
django-health-check = "^3.18.2"
django-loginas = "^0.3"
django-model-utils = "^4.5"
django-nplusone = "^0.0.5"
django-querycount = "^0.8.3"
django-split-settings = "^1.3"
django-spurl = "^0.6"
django-stubs = "^5.0"
ipython = "^8.25"
pillow = "^12.1"
python = "^3.12"
python-dateutil = "^2.8.2"
requests = "^2.32"
singlemodeladmin = "^0.9"

[tool.poetry.group.dev.dependencies]
covdefaults = "^2.3.0"
django-coverage-plugin = "^3.1.0"
django-debug-toolbar = "^4.4"
docutils = "^0.21.2"
psycopg2-binary = "^2.9"
pytest = "^8.4.1"
pytest-django = "^4.11.1"
ruff = "^0.14"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    ".env",
    ".env_legacy",
]
target-version = "py312"

[tool.ruff.lint]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
select = [
    "E",
    "F",
	"I",
    "T20",
    "UP",
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.per-file-ignores]
"import/*" = ["T20"]
"__init__.py" = ["F401"]

[tool.ruff.format]
quote-style = 'single'

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "settings.settings"
